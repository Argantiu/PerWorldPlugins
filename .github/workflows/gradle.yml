name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Gradle
        run: chmod +x ./gradlew
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: PerWorldPlugins
          path: target/**
