plugins {
    id 'java'
}

group = 'net.tonimatasdev'
version = "${plugin_version}"

repositories {
    mavenCentral()

    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    // Hooks
    maven { url = 'https://raw.githubusercontent.com/RockinChaos/repository/maven-public' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url = 'https://mvnrepository.com/artifact/org.bstats/bstats-bukkit' }
    maven { url = 'https://repo.dmulloy2.net/repository/public/' }
    maven { url = 'https://repo.screamingsandals.org/public/' }
    maven { url = 'https://repo.nickuc.com/maven-releases/' }
    maven { url = 'https://nexuslite.gcnt.net/repos/gcnt' }
    maven { url = 'https://maven.enginehub.org/repo/' }
    maven { url = "https://jitpack.io"}
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'

    // Hooks
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.1.0-SNAPSHOT'
    compileOnly 'me.RockinChaos.itemjoin:ItemJoin:5.2.5-RELEASE'
    compileOnly 'com.nickuc.openlogin:openlogin-universal:1.3'
    compileOnly 'org.screamingsandals.bedwars:BedWars:0.2.26'
    compileOnly 'com.github.Gypopo:EconomyShopGUI-API:1.4.5'
    compileOnly 'com.github.LeonMangler:SuperVanish:6.2.12'
    compileOnly 'com.github.DevLeoko:AdvancedBan:v2.3.0'
    compileOnly 'com.nickuc.login:nlogin-api:10.0'
    compileOnly 'net.gcnt:skywarsreloaded:5.6.9'
    compileOnly 'me.clip:placeholderapi:2.11.2'
    compileOnly 'com.github.Zrips:Jobs:4.17.2'

    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}
